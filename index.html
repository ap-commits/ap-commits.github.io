<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ZFuel Form</title>
</head>

<body>
    <header>Zfuel - Fuel Your Ride!</header>
    <div id="form">
    <form action="results.html" method="GET" enctype="multipart/form-data">
        <div>
            <label for="courseDistance">Course Distance (km)</label>
            <input type="number" id="courseDistance" name="courseDistance" min="0" step=0.01 required>
        </div>
        <div>
            <label for="courseClimb">Course Climb (m)</label>
            <input type="number" id="courseClimb" name="courseClimb" min="0" required>
        </div>

        <div>
            <label for="weight">Weight</label>
            <input type="number" id="weight" name="weight" value="75" min="0" step=0.01 required>
        </div>
        <div>
            <label for="goalWatts">Goal Watts per Kg</label>
            <input type="number" id="goalWatts" name="goalWatts" value="2" min="0" step=0.1 required>
        </div>
        <div>
            <input type="submit" id="submit" value="Submit">
        </div>
    </form>
    </div>

</body>
</html>
